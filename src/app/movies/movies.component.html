



<div *ngIf="movies.length > 0; else no_movies">
<div class="alert alert-success">{{ movies.length }} movies found</div>

<div class="mb-3">
  <input
    type="text"
    placeholder="Search..."
    [(ngModel)]="filterText"
    class="form-control"
  />
  <small class="text-muted" *ngIf="filterText"
    >You searched {{ filterText | lowercase }}</small
  >
</div>


<div class="row">
  <div class="col-md-9">
    <!-- <ng-template [ngTemplateOutlet]="moviesHigh"></ng-template> -->
    <ng-template [ngTemplateOutlet]="movieListfav"></ng-template>
  </div>
  <div class="col-md-3">
  <ng-template [ngTemplateOutlet]="movieList1"></ng-template>
  </div>
</div>
</div>

<ng-template #movieListfav>
<div class="card m-2" *ngFor="let item of valueFav">
  <div class="row">
    <img src="{{ item.imageUrl }}" alt="" class="best" />
    <div class="col-md-9">
    </div>
  </div>
</div>
</ng-template>

<ng-template #movieList1>
<div class="card mb-3" *ngFor="let item of movies | movieFilter: filterText">
  <div class="row">
    <div class="col-md-3">
      <img src="{{ item.imageUrl }}" alt="" class="img-fluid rounded-start" />
    </div>

    <div class="col-md-9">
      <div class="card-body">
        <p class="card-text">
          {{ item.description }}
        </p>
        <p class="card-text">
          {{ item.datePublished | date: 'short' }}

       
        </p>

        <button class="btn btn-sm btn-outline-primary" style="margin-right:150px">Details</button>
        <svg  *ngIf="!item.isFavorite"
        #btn
        type="button"
        (click)="Change(item, btn)" xmlns="http://www.w3.org/2000/svg" width="30"  height="30" fill="currentColor"  class="bi bi-suit-heart" viewBox="0 0 16 16">
          <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
        </svg>

      <svg    *ngIf="item.isFavorite"
      #btn
      type="button"
      (click)="Change(item, btn)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">
        <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
      </svg>
      </div>
    </div>
  </div>
</div>
</ng-template>





<ng-template #movieList2 let-mymovies="movies">
<div class="row row-cols-1 row-cols-md-3 g-4 mb-3">
  <div *ngFor="let item of mymovies" class="col">
    <div class="card h-100">
      <img src="{{ item.imageUrl }}" alt="" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ item.title | uppercase }}</h5>
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
</ng-template>
